<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minecraft Server Banner Generator</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Minecraft Server Banner Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <div class="s-banner-inputs">
                    <input placeholder="Server IP:Optional Port" value="192.99.14.122:29934" id="ip" type="text" tabindex="1" class="e-ip"><br />
                    <select class="e-style" id="style">
                        <option value="classic">Classic</option>
                        <option value="flat">Flat</option>
                        <option value="material">Material</option>
                        <option value="ggservers">GGServers</option>
                    </select><br />
                    <button onclick="Generate()" type="button" name="button" class="e-button">Generate</button>
                </div>
            </div>
            <div class="six columns">
              <img src="template/image/classic.png" alt="banner" id="banner" class="u-max-full-width">
              <canvas id="myCanvas" width="500" height="200" class="u-max-full-width"></canvas>
            </div>
        </div>
    </div>
    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script type="text/javascript" src="embed.js"></script>
</body>

</html>
